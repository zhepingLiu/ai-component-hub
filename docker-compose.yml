services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - gateway
    networks:
      - ai-net

  gateway:
    build: ./gateway
    ports:
      - "8000:8000"
    environment:
      - GW_API_KEY=prod-key-123
    depends_on:
      - tools-basic
    networks:
      - ai-net

  tools-basic:
    build: ./components/tools-basic
    ports:
      - "7001:7001"
    environment:
      - GW_API_KEY=prod-key-123
    networks:
      - ai-net

  esb:
    build: ./components/esb
    ports:
      - "7002:7002"
    environment:
      - GW_API_KEY=prod-key-123
    networks:
      - ai-net

networks:
  ai-net:
    name: ai-component-net
